name: Docker Image CI

on:
  push:
    branches: [ "main", "dev", "feature/dockerize" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker buildx . --file Dockerfile --tag my-image-name:$(date +%s)
